apiVersion: apps/v1
kind: Deployment
metadata:
  name: conformance-test-service
  namespace: dephealth-conformance
  labels:
    app: conformance-test-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conformance-test-service
  template:
    metadata:
      labels:
        app: conformance-test-service
    spec:
      containers:
        - name: test-service
          image: harbor.kryukov.lan/library/dephealth-conformance-test:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: PRIMARY_DATABASE_URL
              value: "postgres://dephealth:dephealth-test-pass@postgres-primary.dephealth-conformance.svc:5432/dephealth?sslmode=disable"
            - name: REPLICA_DATABASE_URL
              value: "postgres://dephealth:dephealth-test-pass@postgres-replica.dephealth-conformance.svc:5432/dephealth?sslmode=disable"
            - name: REDIS_URL
              value: "redis://redis.dephealth-conformance.svc:6379/0"
            - name: RABBITMQ_URL
              value: "amqp://dephealth:dephealth-test-pass@rabbitmq.dephealth-conformance.svc:5672/"
            - name: KAFKA_HOST
              value: "kafka.dephealth-conformance.svc"
            - name: KAFKA_PORT
              value: "9092"
            - name: HTTP_STUB_URL
              value: "http://http-stub.dephealth-conformance.svc:8080"
            - name: GRPC_STUB_HOST
              value: "grpc-stub.dephealth-conformance.svc"
            - name: GRPC_STUB_PORT
              value: "9090"
            - name: CHECK_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: conformance-test-config
                  key: CHECK_INTERVAL
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
