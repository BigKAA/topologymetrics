apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: python-service
  namespace: dephealth-test
  labels:
    app: python-service
spec:
  parentRefs:
    - name: eg
      namespace: envoy-gateway-system
  hostnames:
    - test2.kryukov.lan
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: python-service
          port: 8080
