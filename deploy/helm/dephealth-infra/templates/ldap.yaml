{{- if .Values.ldap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: ldap-init
  namespace: {{ include "dephealth-infra.namespace" . }}
  labels:
    {{- include "dephealth-infra.labels" . | nindent 4 }}
    {{- include "dephealth-infra.selectorLabels" (dict "name" "ldap") | nindent 4 }}
data:
  init.ldif: |
    dn: ou=People,dc=test,dc=local
    objectClass: top
    objectClass: organizationalUnit
    ou: People

    dn: uid=testuser,ou=People,dc=test,dc=local
    objectClass: top
    objectClass: person
    objectClass: organizationalPerson
    objectClass: inetOrgPerson
    cn: Test User
    sn: User
    uid: testuser
    userPassword: testpassword
    mail: testuser@test.local
  init.sh: |
    #!/bin/sh
    # Wait for 389ds to start and accept connections.
    echo "Waiting for 389ds to start..."
    TRIALS=0
    until dsconf ldap://localhost:{{ .Values.ldap.port }} \
        -D 'cn=Directory Manager' -w "${DS_DM_PASSWORD}" \
        backend suffix list > /dev/null 2>&1; do
      sleep 1
      TRIALS=$((TRIALS + 1))
      if [ $TRIALS -gt 60 ]; then echo "ERROR: Timeout waiting for 389ds"; exit 1; fi
    done
    echo "389ds is ready."

    # Create backend if it does not exist.
    if ! dsconf ldap://localhost:{{ .Values.ldap.port }} \
        -D 'cn=Directory Manager' -w "${DS_DM_PASSWORD}" \
        backend suffix list --suffix | grep -Fwq "${DS_SUFFIX_NAME}"; then
      echo "Creating backend for ${DS_SUFFIX_NAME}..."
      dsconf ldap://localhost:{{ .Values.ldap.port }} \
          -D 'cn=Directory Manager' -w "${DS_DM_PASSWORD}" \
          backend create --suffix "${DS_SUFFIX_NAME}" \
          --be-name userroot --create-suffix
      echo "Backend created."

      # Import init data.
      if [ -f /ldap-init/init.ldif ]; then
        echo "Importing init.ldif..."
        ldapadd -c -H ldap://localhost:{{ .Values.ldap.port }} \
            -D 'cn=Directory Manager' -w "${DS_DM_PASSWORD}" \
            -f /ldap-init/init.ldif || true
        echo "Import complete."
      fi
    else
      echo "Backend already exists."
    fi
    echo "Init done."
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ldap
  namespace: {{ include "dephealth-infra.namespace" . }}
  labels:
    {{- include "dephealth-infra.labels" . | nindent 4 }}
    {{- include "dephealth-infra.selectorLabels" (dict "name" "ldap") | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "dephealth-infra.selectorLabels" (dict "name" "ldap") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dephealth-infra.selectorLabels" (dict "name" "ldap") | nindent 8 }}
    spec:
      containers:
        - name: ldap
          image: {{ include "dephealth-infra.image" (dict "registry" .Values.global.imageRegistry "image" .Values.ldap.image "tag" .Values.ldap.tag) }}
          ports:
            - containerPort: {{ .Values.ldap.port }}
              name: ldap
            - containerPort: {{ .Values.ldap.securePort }}
              name: ldaps
          env:
            - name: DS_SUFFIX_NAME
              value: {{ .Values.ldap.suffix | quote }}
            - name: DS_DM_PASSWORD
              value: {{ .Values.ldap.adminPassword | quote }}
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "/ldap-init/init.sh"]
          volumeMounts:
            - name: ldap-init
              mountPath: /ldap-init
              readOnly: true
          readinessProbe:
            tcpSocket:
              port: {{ .Values.ldap.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: {{ .Values.ldap.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.ldap.resources | nindent 12 }}
      volumes:
        - name: ldap-init
          configMap:
            name: ldap-init
            defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: ldap
  namespace: {{ include "dephealth-infra.namespace" . }}
  labels:
    {{- include "dephealth-infra.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "dephealth-infra.selectorLabels" (dict "name" "ldap") | nindent 4 }}
  ports:
    - port: {{ .Values.ldap.port }}
      targetPort: {{ .Values.ldap.port }}
      name: ldap
    - port: {{ .Values.ldap.securePort }}
      targetPort: {{ .Values.ldap.securePort }}
      name: ldaps
{{- end }}
