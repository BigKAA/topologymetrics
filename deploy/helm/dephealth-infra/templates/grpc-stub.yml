{{- if .Values.stubs.grpcStub.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-stub
  namespace: {{ include "dephealth-infra.namespace" . }}
  labels:
    {{- include "dephealth-infra.labels" . | nindent 4 }}
    {{- include "dephealth-infra.selectorLabels" (dict "name" "grpc-stub") | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "dephealth-infra.selectorLabels" (dict "name" "grpc-stub") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dephealth-infra.selectorLabels" (dict "name" "grpc-stub") | nindent 8 }}
    spec:
      containers:
        - name: grpc-stub
          image: {{ include "dephealth-infra.customImage" (dict "registry" .Values.global.pushRegistry "image" .Values.stubs.grpcStub.image "tag" .Values.stubs.grpcStub.tag) }}
          ports:
            - containerPort: 9090
              name: grpc
            - containerPort: 8080
              name: admin
          env:
            - name: GRPC_PORT
              value: "9090"
            - name: ADMIN_PORT
              value: "8080"
          readinessProbe:
            httpGet:
              path: /admin/status
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /admin/status
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.stubs.grpcStub.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-stub
  namespace: {{ include "dephealth-infra.namespace" . }}
  labels:
    {{- include "dephealth-infra.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "dephealth-infra.selectorLabels" (dict "name" "grpc-stub") | nindent 4 }}
  ports:
    - port: 9090
      targetPort: grpc
      name: grpc
    - port: 8080
      targetPort: admin
      name: admin
{{- end }}
