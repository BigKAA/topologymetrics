apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: victoriametrics
  namespace: dephealth-monitoring
  labels:
    app: victoriametrics
spec:
  serviceName: victoriametrics
  replicas: 1
  selector:
    matchLabels:
      app: victoriametrics
  template:
    metadata:
      labels:
        app: victoriametrics
    spec:
      containers:
        - name: victoriametrics
          image: victoriametrics/victoria-metrics:v1.108.1
          args:
            - -storageDataPath=/data
            - -retentionPeriod=7d
            - -promscrape.config=/config/scrape.yml
            - -httpListenAddr=:8428
          ports:
            - containerPort: 8428
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8428
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8428
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: victoriametrics-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: nfs-client
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
