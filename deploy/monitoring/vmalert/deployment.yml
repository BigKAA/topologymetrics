apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmalert
  namespace: dephealth-monitoring
  labels:
    app: vmalert
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmalert
  template:
    metadata:
      labels:
        app: vmalert
    spec:
      containers:
        - name: vmalert
          image: harbor.kryukov.lan/library/vmalert:v1.108.1
          args:
            - -datasource.url=http://victoriametrics:8428
            - -remoteRead.url=http://victoriametrics:8428
            - -remoteWrite.url=http://victoriametrics:8428
            - -notifier.url=http://alertmanager:9093
            - -rule=/rules/*.yml
            - -evaluationInterval=15s
            - -httpListenAddr=:8880
          ports:
            - containerPort: 8880
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8880
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8880
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          volumeMounts:
            - name: rules
              mountPath: /rules
              readOnly: true
      volumes:
        - name: rules
          configMap:
            name: vmalert-rules
