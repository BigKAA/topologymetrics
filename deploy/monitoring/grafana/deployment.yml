apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: dephealth-monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
      containers:
        - name: grafana
          image: harbor.kryukov.lan/docker/grafana/grafana:11.6.0
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: dephealth
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_SERVER_ROOT_URL
              value: "http://grafana.kryukov.lan"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            # Provisioning: datasources
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            # Provisioning: dashboard provider
            - name: dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
            # Дашборды dephealth
            - name: dashboards-overview
              mountPath: /var/lib/grafana/dashboards/dephealth/overview.json
              subPath: overview.json
              readOnly: true
            - name: dashboards-service-detail
              mountPath: /var/lib/grafana/dashboards/dephealth/service-detail.json
              subPath: service-detail.json
              readOnly: true
            - name: dashboards-dependency-map
              mountPath: /var/lib/grafana/dashboards/dephealth/dependency-map.json
              subPath: dependency-map.json
              readOnly: true
            - name: dashboards-services
              mountPath: /var/lib/grafana/dashboards/dephealth/services.json
              subPath: services.json
              readOnly: true
            # Data (ephemeral для тестов)
            - name: data
              mountPath: /var/lib/grafana
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: dashboards-overview
          configMap:
            name: grafana-dashboard-overview
        - name: dashboards-service-detail
          configMap:
            name: grafana-dashboard-service-detail
        - name: dashboards-dependency-map
          configMap:
            name: grafana-dashboard-dependency-map
        - name: dashboards-services
          configMap:
            name: grafana-dashboard-services
        - name: data
          emptyDir: {}
