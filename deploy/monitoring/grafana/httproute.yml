apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: dephealth-monitoring
  labels:
    app: grafana
spec:
  parentRefs:
    - name: eg
      namespace: envoy-gateway-system
  hostnames:
    - grafana.kryukov.lan
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: grafana
          port: 3000
