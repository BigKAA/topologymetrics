apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: dephealth-monitoring
  labels:
    app: grafana
data:
  dephealth.yml: |
    apiVersion: 1
    providers:
      - name: dephealth
        orgId: 1
        folder: dephealth
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards/dephealth
